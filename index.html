<body>
    <!-- 加载动画遮罩 -->
    <div id="loading-mask" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-black">
        <div id="rocket-anim" class="flex items-center justify-center animate-rocket-float">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-huojianjiasu"></use>
        </svg>
        </div>
    <div class="mt-6 text-white text-lg font-mono tracking-widest flex gap-1">
        <span class="animate-loading-dot">L</span>
        <span class="animate-loading-dot" style="animation-delay:.2s">o</span>
        <span class="animate-loading-dot" style="animation-delay:.4s">a</span>
        <span class="animate-loading-dot" style="animation-delay:.6s">d</span>
        <span class="animate-loading-dot" style="animation-delay:.8s">i</span>
        <span class="animate-loading-dot" style="animation-delay:1s">n</span>
        <span class="animate-loading-dot" style="animation-delay:1.2s">g</span>
        <span class="animate-loading-dot" style="animation-delay:1.4s">.</span>
        <span class="animate-loading-dot" style="animation-delay:1.6s">.</span>
        <span class="animate-loading-dot" style="animation-delay:1.8s">.</span>
    </div>
    </div>
    <!-- 地球画布 -->
    <canvas id="c"></canvas>
    
    <!-- 第一屏 - 地球视图 -->
    <section class="hero-section">
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
