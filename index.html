<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天影大侠</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <!-- 地球画布 -->
    <canvas id="c"></canvas>
    
    <!-- 第一屏 - 地球视图 -->
    <section class="hero-section">
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>
    
    <!-- 第二屏 - 个人信息 -->
    <section class="profile-section">
        <div class="container">
            <div class="profile-container">
                <div class="profile-image">
                    <!-- 头像占位图 -->
                    <img src="https://blog.skyshadow.fun/img/avatar.webp" alt="天影大侠头像">
                </div>
                <!-- 头像下方开发者介绍 -->
                <div class="dev-info">
                    <div class="dev-desc">
                        Hi, I'm SkyShadowHero.<br>
                        A passionate developer, explorer & open source enthusiast.<br>
                        <span class="dev-stack">Web / Python / Godot / Minecraft</span>
                    </div>
                    <div class="dev-icons">
                        <!-- 替换下面的svg为你的阿里图标库icon，href为跳转链接 -->
                        <a href="https://github.com/SkyShadowHero" target="_blank" class="dev-icon" title="GitHub">
                            <svg class="icon" aria-hidden="true"><use xlink:href="#icon-github"></use></svg>
                        </a>
                        <a href="https://blog.skyshadow.fun" target="_blank" class="dev-icon" title="Blog">
                            <svg class="icon" aria-hidden="true"><use xlink:href="#icon-blog"></use></svg>
                        </a>
                        <a href="mailto:your@email.com" class="dev-icon" title="Email">
                            <svg class="icon" aria-hidden="true"><use xlink:href="#icon-email"></use></svg>
                        </a>
                        <!-- 更多icon按需添加 -->
                    </div>
                </div>                
            </div>
        </div>
    </section>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">首页</a>
            </div>
            <p>&copy; 2022-2025 天影大侠</p>
        </div>
    </footer>

    <script src="myjs.js"></script>
</body>
</html>
