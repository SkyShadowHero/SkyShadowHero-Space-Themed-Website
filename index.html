<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天影大侠</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mycss.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="iconfont.css">
    <script src="iconfont.js"></script>


    
</head>
<body>
    <!-- 地球画布 -->
    <canvas id="c"></canvas>
    
    <!-- 第一屏 - 地球视图 -->
    <section class="hero-section">
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>
    
    <!-- 第二屏 - 个人信息 -->
    <section class="profile-section">
    <div class="profile-container">
        <div class="profile-image">
        <!-- 头像占位图 -->
        <img src="https://blog.skyshadow.fun/img/avatar.webp" alt="天影大侠头像">
        </div>
        <div class="profile-info">
            <!-- 替换为你的iconfont symbol和链接 -->
            <a href="https://github.com/SkyShadowHero" target="_blank" class="hover:scale-125 transition-transform">
            <svg class="icon w-8 h-8 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true">
                <use xlink:href="#icon-github"></use>
            </svg>
            </a>
            <a href="https://blog.skyshadow.fun" target="_blank" class="hover:scale-125 transition-transform">
            <svg class="icon w-8 h-8 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true">
                <use xlink:href="#icon-xieboke"></use>
            </svg>
            </a>
            <a href="mailto:your@email.com" class="hover:scale-125 transition-transform">
                <svg class="icon w-8 h-8 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true">
                    <use xlink:href="#icon-mail"></use>
                </svg>
            </a>
        </div>
    </div>
    </section>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">首页</a>
            </div>
            <p>&copy; 2022-2025 天影大侠</p>
        </div>
    </footer>

    <script src="myjs.js"></script>
</body>
</html>
