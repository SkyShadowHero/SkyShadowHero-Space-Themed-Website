<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天影大侠</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="/iconfont/iconfont.css">
    <script src="/iconfont/iconfont.js"></script>



    
</head>
<body>
    <!-- 加载动画遮罩，放在<body>最前面 -->
    <div id="loading-mask" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-black transition-opacity duration-500">
        <div id="footprints" class="flex flex-col items-center gap-4 relative" style="height: 180px;">
            <!-- 最下方脚印（右） -->
            <svg class="footprint w-12 h-12 opacity-0 absolute right-0 bottom-0 -scale-x-100" aria-hidden="true" style="transition:opacity 0.25s;"><use xlink:href="#icon-footprint"></use></svg>
            <!-- 中间脚印（左，镜像） -->
            <svg class="footprint w-12 h-12 opacity-0 absolute left-0 bottom-[50px]" aria-hidden="true" style="transition:opacity 0.25s;"><use xlink:href="#icon-footprint"></use></svg>
            <!-- 最上方脚印（右） -->
            <svg class="footprint w-12 h-12 opacity-0 absolute right-0 bottom-[100px] -scale-x-100" aria-hidden="true" style="transition:opacity 0.25s;"><use xlink:href="#icon-footprint"></use></svg>
        </div>
    </div>
    <!-- 地球画布 -->
    <canvas id="c"></canvas>
    
    <!-- 第一屏 - 地球视图 -->
    <section class="hero-section">
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>
    
    <!-- 第二屏 - 个人信息 -->
    <section class="profile-section">
    </section>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy;2022 - 2025 By 天影大侠</p>
            <a href="https://icp.gov.moe/?keyword=20253014" target="_blank">萌ICP备20253014号</a>
        </div>
    </footer>

    <script src="myjs.js"></script>
</body>
</html>
