<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天影大侠</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mycss.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- 地球画布 -->
    <canvas id="c"></canvas>
    
    <!-- 第一屏 - 地球视图 -->
    <section class="hero-section">
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>
    
    <!-- 第二屏 - 个人信息 -->
    <section class="profile-section">
        <div class="container">
            <div class="profile-container">
                <div class="profile-image">
                    <!-- 头像占位图 -->
                    <img src="https://blog.skyshadow.fun/img/avatar.webp" alt="天影大侠头像">
                </div>
                <!-- 头像下方开发者介绍 -->
                <div class="relative mt-8 flex flex-col items-center">
                <div
                    class="dev-card bg-gradient-to-br from-[#181c2a]/80 to-[#23243a]/80 shadow-2xl rounded-2xl px-8 py-6 max-w-md w-[90vw] text-center border border-white/10 transition-transform duration-500 will-change-transform"
                    style="perspective:1200px;"
                    onmousemove="card3d(event, this)"
                    onmouseleave="cardReset(this)"
                >
                    <div class="text-[#eaf6ff] text-lg font-mono mb-2">Hi, I'm SkyShadowHero.</div>
                    <div class="text-[#7ecfff] text-base font-mono mb-4">A passionate developer, explorer &amp; open source enthusiast.</div>
                    <div class="inline-block bg-gradient-to-r from-[#4facfe] to-[#00f2fe] bg-clip-text text-transparent font-mono text-sm mb-4">Web / Python / Godot / Minecraft</div>
                    <div class="flex justify-center gap-6 mt-4">
                    <!-- 替换为你的iconfont symbol和链接 -->
                    <a href="https://github.com/SkyShadowHero" target="_blank" class="transition-transform hover:scale-110">
                        <svg class="icon w-7 h-7 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true"><use xlink:href="#icon-github"></use></svg>
                    </a>
                    <a href="https://blog.skyshadow.fun" target="_blank" class="transition-transform hover:scale-110">
                        <svg class="icon w-7 h-7 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true"><use xlink:href="#icon-blog"></use></svg>
                    </a>
                    <a href="mailto:your@email.com" class="transition-transform hover:scale-110">
                        <svg class="icon w-7 h-7 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true"><use xlink:href="#icon-email"></use></svg>
                    </a>
                    </div>
                </div>
                </div>      
            </div>
        </div>
    </section>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">首页</a>
            </div>
            <p>&copy; 2022-2025 天影大侠</p>
        </div>
    </footer>

    <script src="myjs.js"></script>
</body>
</html>
