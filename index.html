<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天影大侠</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mycss.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="iconfont.css">
    <script src="iconfont.js"></script>


    
</head>
<body>
    <!-- 地球画布 -->
    <canvas id="c"></canvas>
    
    <!-- 第一屏 - 地球视图 -->
    <section class="hero-section">
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>
    
    <!-- 第二屏 - 个人信息 -->
    <section class="profile-section">
    <div class="profile-container">
        <div class="profile-image">
        <!-- 头像占位图 -->
        <img src="https://blog.skyshadow.fun/img/avatar.webp" alt="天影大侠头像">
        </div>
        <!-- 动态陨石和开发者信息 -->
        <div class="w-full flex flex-col items-center mt-8 relative" style="height: 220px;">
        <!-- 陨石canvas -->
        <canvas id="meteor-bg" class="absolute inset-0 w-full h-full pointer-events-none z-0"></canvas>
        <!-- 文字和icon在陨石上，位置居中 -->
        <div id="meteor-info"
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2
            flex flex-col items-center select-none"
            style="width: 260px; pointer-events: none;">
            <div class="text-cyan-100 text-lg font-mono mb-2 drop-shadow pointer-events-auto text-center">Hi, I'm SkyShadowHero.</div>
            <div class="text-cyan-300 text-base font-mono mb-3 drop-shadow pointer-events-auto text-center">A passionate developer, explorer &amp; open source enthusiast.</div>
            <div class="inline-block bg-gradient-to-r from-[#4facfe] to-[#00f2fe] bg-clip-text text-transparent font-mono text-sm mb-4 pointer-events-auto text-center">Web / Python / Godot / Minecraft</div>
            <div class="flex justify-center gap-7 mt-2 pointer-events-auto">
            <!-- 替换为你的iconfont symbol和链接 -->
            <a href="https://github.com/SkyShadowHero" target="_blank" class="hover:scale-125 transition-transform">
                <svg class="iconfont icon-github w-8 h-8 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true"><use xlink:href="#icon-github"></use></svg>
            </a>
            <a href="https://blog.skyshadow.fun" target="_blank" class="hover:scale-125 transition-transform">
                <svg class="iconfont icon-xieboke w-8 h-8 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true"><use xlink:href="#icon-blog"></use></svg>
            </a>
            <a href="mailto:your@email.com" class="hover:scale-125 transition-transform">
                <svg class="iconfont icon-mail w-8 h-8 fill-[#7ecfff] hover:fill-white transition-colors" aria-hidden="true"><use xlink:href="#icon-email"></use></svg>
            </a>
            </div>
        </div>
        </div>
    </div>
    </section>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">首页</a>
            </div>
            <p>&copy; 2022-2025 天影大侠</p>
        </div>
    </footer>

    <script src="myjs.js"></script>
</body>
</html>
